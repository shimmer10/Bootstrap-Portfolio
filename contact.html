<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Jenn</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg" id="header-navbar">
        <div class="header">
            <a class="nav-item" id="name">Jennifer Grace</a>
            <a class="info-section">
                <a class="info" href="index.html">About</a>
                <a class="info" href="portfolio.html">Portfolio</a>
                <a class="info" href="contact.html">Contact</a>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-1">

            </div>
            <div class="col-sm-10" id="main-section">
                <h1>Contact</h1>
                <p id="line"></p>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="First Last">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1 message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
            <div class="col-sm-1">

            </div>
        </div>
    </div>

    <nav class="navbar" id="footer">
        <span class="navbar-text">
            <p id="copyright">Copyright &copy;</p>
        </span>
    </nav>
</body>

</html>
